apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: lab3
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: cr.yandex/crpgp99p6ne65krtvvmq/myapp-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: DB_SSL_CA
              value: /etc/yandex-ca/ca.rem

            - name: NODE_ENV
              value: production
          volumeMounts:
            - name: yandex-ca
              mountPath: /etc/yandex-ca
              readOnly: true
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # если в Nest включён /metrics (prom-client), откроем его на 3000
          readinessProbe:
            httpGet: { path: /health, port: 3000 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: 3000 }
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: yandex-ca
          secret:
            secretName: yandex-ca